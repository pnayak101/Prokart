<html>
<head>
<link rel="stylesheet" type="text/css" href="theme.css"/>
<title>UPDATE-PRODUCT</title>
</head>
<body>
<h1> WELCOME TO PROKART UPDATE PRODUCT TERMINAL</h1>

<center>
<table border="1px" solid>
<form action="updatepro">
	<tr>
		<td>Enter ID</td>
		<td><input type="text" name="id" /></td>
	</tr>
	<tr>
		<td>NAME</td>
		<td><input type="text" name="name" /></td>
	</tr>
	<tr>
		<td>CATEGORY</td>
		<td><select name="cat">
			<option>Mobile</option>
			<option>Tablet</option>
			<option>Computer</option>
			<option>TV</option>
			<option>AC</option>
			</select>	
		</td>
		</tr>
		<tr>
		<td>COMPANY</td>
		<td><select name="cmp">
			<option>One Plus</option>
			<option>Samsung</option>
			<option>Xiaomi</option>
			<option>HP</option>
			<option>Dell</option>
			<option>Voltas</option>
			</select>
		</td>
		</tr>
		<tr>
		<td>PRICE</td>
		<td><input type="text" name="price"/>
		</td>
		</tr> 
		<tr>
		<td>SELLER</td>
		<td><input type="text" name ="seller"/>
		</td>
		</tr>
		<tr>
		<td>
		</td>
		<td><input type="submit" value="Update"/>
		</td>
		</tr>
</form>
</table>
</center>

</body>
</html>
