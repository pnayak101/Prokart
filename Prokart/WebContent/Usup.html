
<html>
<head>
<link rel="stylesheet" type="text/css" href="theme.css"/>
<title>USER-SIGNUP</title>
</head>
<body>
<h1>Welcome To User SignUp</h1>
<hr>
<form action="usup">
Enter Name<input type="text" name="name" required placeholder="Enter Your Name"><br>
Enter Email<input type="text" name="email" required placeholder="Enter Your Email"><br>
Enter Password<input type="password" name="password" required placeholder="Enter Your Password"><br>
Enter Contact no.<input type="number" name="contact" required placeholder="Enter Your Contact no."><br>
Enter Address<input type="text" name="address" required placeholder="Enter Your Address"><br>
<input type="submit" value="SignUp">
</form>

</body>
</html>
